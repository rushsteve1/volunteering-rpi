{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block body %}
<div id = "mainBlock">
<h1>Leaderboard Page</h1>

{% for user in users %}
<div class="user">
  <h2><a href="/user/{{user[0]}}">{{user[1]}}</a></h2>
  <p>Hours Volunteered: {{user[3]}}</p>
  <p>{{user[2]}}</p>
</div>
{% endfor %}

</div>
{% endblock %}
