{% extends "base.html" %}

{% block title %}Organizations{% endblock %}

{% block body %}
<div id = "mainBlock">
<div class="center">
  <div class="jumbotron text-center w-50">
    <h2 class="text-danger">Organizations<h2>
  </div>
</div>

{% for org in organizations %}

<div class="bd-callout bd-callout-primary">
  <div class="row">
    <div class="col-3 center">
      <img src={{org[5]}} class="logo"/>
    </div>
    <div class="col-9">
      <h3 class="text-danger"><a href="/org/{{org[0]}}">{{org[1]}}</a></h3>
      <p>President: {{org[4]}}</p>
      <!-- TODO: Turn Admin username into name -->
      <p>{{org[2]}}</p>
      <p>Website: <a href={{org[3]}}>{{org[3]}}</a></p>
    </div>
  </div>
</div>

{% endfor %}

</div>

{% endblock %}
