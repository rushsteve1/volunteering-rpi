{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block body %}
<div id = "mainBlock">
<div class="center">
  <div class="jumbotron text-center w-50">
    <h2 class="display-4 text-danger">RPI Volunteering<h2>
  </div>
</div>

<!-- <img src="/style/volunteering1.jpeg" class = "img1" width = "600", height = "400" alt="people holding hands"> -->

<div class="container">
  <h1 class="text-danger" >Welcome {{username}}</h1>

  <div class="list-group event">
    <div class="col m-5">
    <h2 class="font-italic text-light" >Events</h2>
    {% for event in events %}
      <a href="/event/{{event[0]}}" class="list-group-item list-group-item-action flex-column align-items-start ">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 text-info">{{event[1]}}</h5>
          <small class="text-success">{{event[7]}}</small>
        </div>
        <p class="mb-1">{{event[3]}}</p>
        <small>@{{event[4]}}</small>
      </a>
    {% endfor %}
    </div>
  </div>

</div>


{% endblock %}
